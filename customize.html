<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro-Map Studio | Customize Order</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">

    <meta name="formspree-endpoint" content="https://formspree.io/f/mqawzyzj">
    
    <style>
        :root {
            --dark-blue: #0A0A1F;
            --accent-blue: #B3B4FF;
        }
        body { font-family: 'Space Grotesk', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#B3B4FF',
                        'accent-hover': '#C8C9FF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#0A0A1F] text-gray-50 min-h-screen">
    <nav class="p-4 text-right">
        <a href="index.html" class="text-gray-300 hover:text-accent transition duration-300 text-sm">
            ← Back to Home
        </a>
    </nav>
    
    <header class="text-center p-8">
        <div class="flex justify-center items-center mb-2">
            <svg class="w-8 h-8 text-accent mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                <path d="M20 3v4"/><path d="M22 5h-4"/><path d="M4 17v2"/><path d="M5 18H3"/>
            </svg>
            <h1 class="text-3xl font-extrabold tracking-widest text-accent uppercase">Custom Star Map Design</h1>
        </div>
        <h2 class="text-xl font-light text-gray-400">Enter the data for your personalized moment.</h2>
    </header>

    <div class="max-w-4xl mx-auto p-4 md:p-8 bg-gray-900/80 rounded-xl shadow-2xl">
        <form id="orderForm">
            <h3 class="text-2xl font-bold mb-4">1. Define Your Moment</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="flex flex-col">
                    <label for="date" class="mb-2 font-medium">Date of the Moment</label>
                    <input type="date" id="date" name="Date" required class="p-3 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-accent focus:border-accent">
                </div>
                <div class="flex flex-col">
                    <label for="time" class="mb-2 font-medium">Time (Optional)</label>
                    <input type="time" id="time" name="Time" class="p-3 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-accent focus:border-accent">
                </div>
                <div class="flex flex-col md:col-span-2">
                    <label for="location" class="mb-2 font-medium">Location (City, Country)</label>
                    <input type="text" id="location" name="Location" placeholder="e.g., Mumbai, India" required class="p-3 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-accent focus:border-accent">
                </div>
                <div class="flex flex-col md:col-span-2">
                    <label for="quote" class="mb-2 font-medium">Personalized Quote/Title (On the Map)</label>
                    <textarea id="quote" name="Quote" placeholder="e.g., The Night We Said I Do" class="p-3 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-accent focus:border-accent min-h-[80px]"></textarea>
                </div>
            </div>

            <hr class="border-gray-700 my-8">

            <h3 class="text-2xl font-bold mb-4">2. Select Your Product Aesthetic</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="flex flex-col">
                    <label for="product" class="mb-2 font-medium">Choose Product & Price</label>
                    <select id="product" name="Product_Choice" required class="p-3 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-accent focus:border-accent">
                        <option value="">-- Select Product --</option>
                        <option value="plaque">The Grand Plaque (Wood Engraved) - ₹2,999</option>
                        <option value="coaster">Celestial Coaster (Resin/Cement) - ₹699</option>
                        <option value="charm">Celestial Charm (Metal Keychain) - ₹399</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="design" class="mb-2 font-medium">Design Style</label>
                    <select id="design" name="Design_Style" required class="p-3 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-accent focus:border-accent">
                        <option value="Minimalist">Minimalist (Black on White)</option>
                        <option value="Cosmic">Cosmic (Navy & Gold)</option>
                        <option value="Industrial">Industrial (White on Concrete)</option>
                    </select>
                </div>
            </div>

            <h3 class="text-2xl font-bold text-center mb-4">3. Map Preview (Simulated)</h3>
            <div id="preview-area" class="text-center p-6 border-2 border-dashed border-gray-600 rounded-lg min-h-[200px] flex items-center justify-center italic text-gray-500">
                Enter your details and click 'Generate Preview' below.
            </div>

            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8">
                <button type="button" class="btn p-3 rounded-full text-lg font-bold bg-accent text-gray-900 
                    hover:bg-accent-hover transition duration-300 transform hover:scale-[1.02] w-full sm:w-auto" id="previewBtn">
                    GENERATE PREVIEW
                </button>
                <button type="submit" class="btn p-3 rounded-full text-lg font-bold bg-white text-gray-900 
                    hover:bg-gray-200 transition duration-300 transform hover:scale-[1.02] w-full sm:w-auto">
                    PLACE ORDER & SUBMIT DATA
                </button>
            </div>
            <p id="message" class="text-center mt-4 text-lg font-medium text-accent"></p>

            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
